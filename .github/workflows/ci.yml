name: CI/CD Pipeline

on:
  push:
    branches: [main, dev, feature]
  pull_request:
    branches: [main, dev, feature]

env:
  PYTHON_VERSION: "3.9"
  DBT_VERSION: "1.8.5"

jobs:
  # ============================================================================
  # Job 1: Code Quality & Security
  # ============================================================================
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Black (code formatting check)
        run: |
          black --check src/ tests/
        continue-on-error: false

      - name: Run isort (import sorting check)
        run: |
          isort --check-only src/ tests/
        continue-on-error: false

      - name: Run flake8 (linting)
        run: |
          flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503
        continue-on-error: false

      - name: Run mypy (type checking)
        run: |
          mypy src/ --ignore-missing-imports
        continue-on-error: true

      - name: Run bandit (security scan)
        run: |
          bandit -r src/ -ll -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  # ============================================================================
  # Job 2: Unit Tests
  # ============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/unit/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=70 \
            -v

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ============================================================================
  # Job 3: Integration Tests
  # ============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Run integration tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          pytest tests/integration/ -v --tb=short
        continue-on-error: true

  # ============================================================================
  # Job 4: dbt Tests
  # ============================================================================
  dbt-tests:
    name: dbt Model Tests
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dbt
        run: |
          pip install dbt-core==${{ env.DBT_VERSION }} dbt-bigquery==1.8.3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install dbt dependencies
        run: |
          cd dbt
          dbt deps

      - name: Run dbt compile (syntax check)
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/dbt
        run: |
          cd dbt
          dbt compile --profiles-dir .

      - name: Run dbt tests (on dev dataset)
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/dbt
          DBT_TARGET: dev
        run: |
          cd dbt
          dbt test --profiles-dir . --target dev
        continue-on-error: true

      - name: Generate dbt docs
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/dbt
        run: |
          cd dbt
          dbt docs generate --profiles-dir .

      - name: Upload dbt artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dbt-artifacts
          path: dbt/target/

  # ============================================================================
  # Job 5: SQL Linting
  # ============================================================================
  sql-lint:
    name: SQL Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install sqlfluff
        run: |
          pip install sqlfluff sqlfluff-templater-dbt

      - name: Run sqlfluff lint
        run: |
          cd dbt
          sqlfluff lint models/ --dialect bigquery
        continue-on-error: true

  # ============================================================================
  # Job 6: Build & Deploy (only on main branch)
  # ============================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [unit-tests, dbt-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Streamlit Dashboard to Cloud Run
        run: |
          gcloud run deploy samba-insight-dashboard \
            --source src/dashboards \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
        continue-on-error: true

      - name: Trigger dbt Cloud job
        env:
          DBT_CLOUD_API_KEY: ${{ secrets.DBT_CLOUD_API_KEY }}
          DBT_CLOUD_ACCOUNT_ID: ${{ secrets.DBT_CLOUD_ACCOUNT_ID }}
          DBT_CLOUD_JOB_ID: ${{ secrets.DBT_CLOUD_JOB_ID }}
        run: |
          curl -X POST \
            "https://cloud.getdbt.com/api/v2/accounts/${DBT_CLOUD_ACCOUNT_ID}/jobs/${DBT_CLOUD_JOB_ID}/run/" \
            -H "Authorization: Token ${DBT_CLOUD_API_KEY}" \
            -H "Content-Type: application/json"
        continue-on-error: true

  # ============================================================================
  # Notifications
  # - Email via GitHub Actions settings (Settings â†’ Notifications)
  # - Discord available via webhook (add DISCORD_WEBHOOK_URL secret)
  # ============================================================================
